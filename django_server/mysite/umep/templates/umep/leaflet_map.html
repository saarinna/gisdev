<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polygon Drawing Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
</head>
<body>
    <h1>Draw a single polygon on the map and press: Submit Polygon</h1>
    <div id="map" style="height: 500px;"></div>
    <form id="polygonForm" action="{% url 'process_polygon' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="polygon_data" id="polygonData">
        <button type="submit">Submit Polygon</button>
    </form>
    <br><br>
    <a href="{% url 'index' %}"><button type="button">Go back to Main page</button></a>
    <script>
        // Initialize the Leaflet map
        var map = L.map('map').setView([60.1699, 24.9384], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        // Add drawing controls
        var drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);
        var drawControl = new L.Control.Draw({
            edit: {
                featureGroup: drawnItems
            }
        });
        map.addControl(drawControl);

        // Capture the drawn polygons and update  input field
        map.on('draw:created', function (event) {
            var layer = event.layer;
            drawnItems.addLayer(layer);
            var geojson = drawnItems.toGeoJSON();
            document.getElementById('polygonData').value = JSON.stringify(geojson);
        });
    </script>
</body>
</html>
